<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .image {
      margin: 10px;
      width: 200px;
      height: 200px;
    }
    .button {
      margin: 10px;
      padding: 10px;
      font-size: 20px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" id="prevButton">&lt;</button>
    <img class="image" src="image1.jpg" id="image1">
    <img class="image" src="image2.jpg" id="image2">
    <img class="image" src="image3.jpg" id="image3">
    <button class="button" id="nextButton">&gt;</button>
  </div>
  <script>
    var currentImage = 1;
    var totalImages = 3;
    var image1 = document.getElementById('image1');
    var image2 = document.getElementById('image2');
    var image3 = document.getElementById('image3');
    var prevButton = document.getElementById('prevButton');
    var nextButton = document.getElementById('nextButton');

    prevButton.addEventListener('click', function() {
      if (currentImage > 1) {
        currentImage--;
        image1.src = "image" + currentImage + ".jpg";
        image2.src = "image" + currentImage + ".jpg";
        image3.src = "image" + currentImage + ".jpg";
      }
    });

    nextButton.addEventListener('click', function() {
      if (currentImage < totalImages) {
        currentImage++;
        image1.src = "image" + currentImage + ".jpg";
        image2.src = "image" + currentImage + ".jpg";
        image3.src = "image" + currentImage + ".jpg";
      }
    });
  </script>
</body>
</html>
